<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="featured">
            <h2>Featured Movie</h2>
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/fb762791877129.5e3cb3903fb67.gif" alt="Featured Movie">

        </section>
        <section id="movies">

            <div class="movie-grid">

                    <h3>Movie 1</h3>
                </div>
                <div class="movie">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNR_Bpt6cijxZlQFTBbDQupjKOD0s2ACDasA&s" alt="Movie 2">
                    <h3>Movie 2</h3>
                </div>
                <div class="movie">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNR_Bpt6cijxZlQFTBbDQupjKOD0s2ACDasA&s" alt="Movie 3">
                    <h3>Movie 3</h3>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Netflix Clone</p>
    </footer>

</html>
